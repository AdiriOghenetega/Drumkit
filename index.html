<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1a">
    <title>Javascript Drumkit</title>
    <link rel="stylesheet" href="file.css">
</head>
<body>
    <div class="keys" >
        <div data-key="65" class="key" id="65">
            <H1>
                A
            </H1>
            <p>
                CLAP
            </p>
        </div>
        <div data-key="83" class="key" id="83">
            <H1>
                S
            </H1>
            <p>
                HIHAT
            </p>
        </div>
        <div data-key="68" class="key" id="68">
            <H1>
                D
            </H1>
            <p>
                KICK
            </p>
        </div>
        <div data-key="70" class="key" id="70">
            <H1>
                F
            </H1>
            <p>
                OPENHAT
            </p>
        </div>
        <div data-key="71" class="key" id="71">
            <H1>
                G
            </H1>
            <p>
                BOOM
            </p>
        </div>
        <div data-key="72" class="key" id="72">
            <H1>
                H
            </H1>
            <p>
                RIDE
            </p>
        </div>
        <div data-key="74" class="key" id="74">
            <H1>
                J
            </H1>
            <p>
                SNARE
            </p>
        </div>
        <div data-key="75" class="key" id="75">
            <H1>
                K
            </H1>
            <p>
                TOM
            </p>
        </div>
        <div data-key="76" class="key" id="76">
            <H1>
                L
            </H1>
            <p>
                TINK
            </p>
        </div>
    </div>
    <audio data-key="65" src="./sounds/clap.wav"></audio>
    <audio data-key="83" src="./sounds/hihat.wav"></audio>
    <audio data-key="68" src="./sounds/kick.wav"></audio>
    <audio data-key="70" src="./sounds/openhat.wav"></audio>
    <audio data-key="71" src="./sounds/boom.wav"></audio>
    <audio data-key="72" src="./sounds/ride.wav"></audio>
    <audio data-key="74" src="./sounds/snare.wav"></audio>
    <audio data-key="75" src="./sounds/tom.wav"></audio>
    <audio data-key="76" src="./sounds/tink.wav"></audio>
    <footer>
        &copy; @Thatcoderguy 2022
    </footer>
<script>
    window.addEventListener('keydown',playSound)
    function playSound(e){
        
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        audio.currentTime= 0;
        audio.play();
        const keys= document.querySelector(`.key[data-key="${e.keyCode}"]`);
        keys.classList.add('playing');
    }
    window.addEventListener("touchstart",playSoundOnClick)
    function playSoundOnClick(event){
        const audio = document.querySelector(`audio[data-key="${event.target.id}"]`)
        audio.currentTime= 0;
        audio.play();
        const keys= document.querySelector(`.key[data-key="${event.target.id}"]`);
        keys.classList.add('playing');
    }

    function endTransition(e){
        
        this.classList.remove('playing')
    }

    const myKeys =  document.querySelectorAll('.key')
    myKeys.forEach( key=> key.addEventListener('transitionend',endTransition))
</script>
</body>
</html>
